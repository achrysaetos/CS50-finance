{% extends "LAYOUT2.html" %}
{% block body %}

<div class="history">
    <div class="modalhead">
        My Stocks
    </div>

    <div class="container">
        <table style="table-layout: fixed; width: 95%;">
            <thead>
                <th style="text-decoration: underline;">Symbol</th>
                <th style="text-decoration: underline;">Name</th>
                <th style="text-decoration: underline;">Shares</th>
                <th style="text-decoration: underline;">Price</th>
                <th style="text-decoration: underline;">TOTAL</th>
            </thead>
            <tbody>
                {% for stocks in newstocksarray %}
                <tr>
                    <td style="text-align: center; padding-top:20px; padding-bottom: 20px;">{{stocks.symbol}}</td>
                    <td style="text-align: center;">{{stocks.companyName}}</td>
                    <td style="text-align: center;">{{stocks.currentShares}}</td>
                    <td style="text-align: center;">{{stocks.currentPrice}}</td>
                    <td style="text-align: center;">{{stocks.currentTotal}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div style="text-align: center;">
            <button type="button" class="quote" onclick="location.href='/dashboard'">OK</button>
        </div>
    </div>

</div>

{% endblock %}
