{% extends "LAYOUT2.html" %}
{% block body %}

<form action="/sell" method="post" style="float:right" class="loginmodal" autocomplete="off">
    <div class="modalhead">
        Sell a Stock
    </div>

    <div class="container">
        <label class="modaltxt" for="quotesymbol">Company Symbol</label>
        <input type="text" placeholder="Enter company symbol" name="quotesymbol" required>
        <label class="modaltxt" for="sellshares">Number of Shares</label>
        <input type="text" placeholder="Enter number of shares" name="sellshares" required>

        <div style="text-align: center;">
            <button type="button" class="cancel" onclick="location.href='/portfolio'">Cancel</button>
            <button class="quote">Next</button>
        </div>
    </div>

</form>

{% endblock %}
